<!DOCTYPE html>
<html>
<head>
<title></title>
#parse("sys/header.html")
</head>
<body>
<div class="panel panel-default" id="rrapp" v-cloak>
	<div class="panel-heading">{{title}}</div>
	<form class="form-horizontal" style="width:850px;" enctype="multipart/form-data">
		<div class="form-group">
			<div class="col-sm-2 control-label">车名</div>
		   	<div class="col-sm-2">
		    <input type="text" class="form-control" v-model="tCarSecondhand.carName" id="carName" placeholder="请输入车名"/>
		    </div>
		    <div class="col-sm-2 control-label">品牌</div>
		   	<div class="col-sm-2">
		   		<select  class="form-control" v-model="tCarSecondhand.brand" id="brand" @change="selectBrand">
		   			<option value="0">请选择汽车品牌</option>
		   		</select>
		    </div>
		</div>
		<div class="form-group">
			<div class="col-sm-2 control-label">图片</div>
		   	<div class="col-sm-2">
		   		<a style="text-decoration: none;display: none;" target="_blank" id="icon">查看封面</a><input type="file" v-model="tCarSecondhand.icon" id="uFile" name="uFile" placeholder="请选择车标"/>
		    </div>
		   	<div class="col-sm-2 control-label">封面标签</div>
		   	<div class="col-sm-2">
		      <input type="text" class="form-control" v-model="tCarSecondhand.titleLabel" id="titleLabel" placeholder="请输入封面标签"/>
		    </div>
		</div>
		<div class="form-group">
		   	<div class="col-sm-2 control-label">省</div>
		   	<div class="col-sm-2">
		   		<select  class="form-control" v-model="tCarSecondhand.provinceId" id="provinceId" @change="selectCity">
		   			<option value="0">请选择省份</option>
		   		</select>
		    </div>
		   	<div class="col-sm-2 control-label">市</div>
		   	<div class="col-sm-2">
		   		<select  class="form-control" v-model="tCarSecondhand.cityId" id="cityId">
		   			<option value="0">请选择城市</option>
		   		</select>
		    </div>
		</div>
		<div class="form-group">
		   	<div class="col-sm-2 control-label">公里数 </div>
		   	<div class="col-sm-2">
		      <input type="number" class="form-control" v-model="tCarSecondhand.kilomiters" id="kilomiters" placeholder="请输入公里数"/>
		    </div>
		   	<div class="col-sm-2 control-label">先用年数</div>
		   	<div class="col-sm-2">
		      <input type="number" class="form-control" v-model="tCarSecondhand.year" id="year" placeholder="请输入先用年数"/>
		    </div>
		</div>
		<div class="form-group">
		   	<div class="col-sm-2 control-label">首付</div>
		   	<div class="col-sm-2">
		      <input type="number" class="form-control" v-model="tCarSecondhand.firstPayment" id="firstPayment" placeholder="请输入首付"/>
		    </div>
		   	<div class="col-sm-2 control-label">月供</div>
		   	<div class="col-sm-2">
		      <input type="number" class="form-control" v-model="tCarSecondhand.monthPayment" id="monthPayment" placeholder="请输入月供"/>
		    </div>
		</div>
		<div class="form-group">
		   	<div class="col-sm-2 control-label">车龄</div>
		   	<div class="col-sm-2">
		      <input type="number" class="form-control" v-model="tCarSecondhand.age" id="age" placeholder="请输入车龄"/>
		    </div>
		   	<div class="col-sm-2 control-label">车型</div>
		   	<div class="col-sm-2">
		   			<select  class="form-control" v-model="tCarSecondhand.carLevelCd" id="carLevelCd">
			   			<option value="060001">轿车</option>
			   			<option value="060002">SUV</option>
			   			<option value="060003">跑车</option>
			   		</select>
		    </div>
		</div>
		<div class="form-group">
		   	<div class="col-sm-2 control-label">车身颜色</div>
		   	<div class="col-sm-6">
		      <input type="text" class="form-control" v-model="tCarSecondhand.carColor" id="carColor" placeholder="请输入颜色编号,用','隔开"/>
		      <a href="http://link.fobshanghai.com/rgbcolor.htm" target="_blank" style="text-decoration: none;">查看颜色编号</a>
		    </div>
		</div>
		<div class="form-group">
		   	<div class="col-sm-2 control-label">车价</div>
		   	<div class="col-sm-2">
		      <input type="number" class="form-control" v-model="tCarSecondhand.carCost" id="carCost" placeholder="请输入车价"/>
		    </div>
		</div>
		<div class="form-group">
		   	<div class="col-sm-2 control-label">车系</div>
		   	<div class="col-sm-2">
		   		<select  class="form-control" v-model="tCarSecondhand.carSeriesId" id="series">
		   			<option value="0">请选择车系</option>
		   		</select>
		    </div>
		   	<div class="col-sm-2 control-label">新车含税价</div>
		   	<div class="col-sm-2">
		      <input type="number" class="form-control" v-model="tCarSecondhand.carTaxCost" id="carTaxCost" placeholder="请输入新车含税价"/>
		    </div>
		</div>
		<div class="form-group">
		   	<div class="col-sm-2 control-label">已使用年数</div>
		   	<div class="col-sm-2">
		      <input type="number" class="form-control" v-model="tCarSecondhand.periods" id="periods" placeholder="请输入已使用年数"/>
		    </div>
		   	<div class="col-sm-2 control-label">标签</div>
		   	<div class="col-sm-2">
		      <input type="text" class="form-control" v-model="tCarSecondhand.labels" id="labels" placeholder="请输入标签"/>
		    </div>
		</div>
		<div class="form-group">
		   	<div class="col-sm-2 control-label">尾款</div>
		   	<div class="col-sm-2">
		      <input type="number" class="form-control" v-model="tCarSecondhand.finalPayment" id="finalPayment" placeholder="请输入尾款"/>
		    </div>
		</div>
		<div class="form-group">
		   	<div class="col-sm-2 control-label">汽车详情</div>
		   	<div class="col-sm-10">
		   		<textarea id="content" name="content" id="content" v-model="tCarSecondhand.content" class="summernote">
				</textarea>
		    </div>
		</div>
		<div class="form-group">
			<div class="col-sm-2 control-label"></div> 
			<input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
			&nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="back" value="返回"/>
		</div>
		<input type="hidden" id="cartId"/>
	</form>
</div>
<link rel="stylesheet" type="text/css" href="${rc.contextPath}/summernote/css/bootstrap.css">
<link href="${rc.contextPath}/summernote/dist/summernote.css" rel="stylesheet"/>
<script src="${rc.contextPath}/summernote/js/jquery.min.js"></script>
<script src="${rc.contextPath}/summernote/js/bootstrap.min.js"></script>
<script src="${rc.contextPath}/summernote/dist/summernote.js"></script>
<script src="${rc.contextPath}/summernote/dist/lang/summernote-zh-CN.js"></script>    <!-- 中文-->
<script src="${rc.contextPath}/js/sys/common.js"></script>
<script src="${rc.contextPath}/js/tcarsecondhand/tcarsecondhand_add.js?_${date.systemTime}"></script>
</body>
</html>
