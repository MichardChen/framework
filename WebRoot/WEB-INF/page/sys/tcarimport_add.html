<!DOCTYPE html>
<html>
<head>
<title></title>
#parse("sys/header.html")
</head>
<body>
<div class="panel panel-default" id="rrapp" v-cloak>
	<div class="panel-heading">{{title}}</div>
	<form class="form-horizontal">
		<div class="form-group">
		   	<div class="col-sm-2 control-label">车辆图片</div>
		   	<div class="col-sm-10">
		      <input type="text" class="form-control" v-model="tCarImport.icon" placeholder=""/>
		    </div>
		</div>
		<div class="form-group">
		   	<div class="col-sm-2 control-label">品牌</div>
		   	<div class="col-sm-10">
		      <input type="text" class="form-control" v-model="tCarImport.brand" placeholder=""/>
		    </div>
		</div>
		<div class="form-group">
		   	<div class="col-sm-2 control-label">车名</div>
		   	<div class="col-sm-10">
		      <input type="text" class="form-control" v-model="tCarImport.carName" placeholder=""/>
		    </div>
		</div>
		<div class="form-group">
		   	<div class="col-sm-2 control-label">参考价</div>
		   	<div class="col-sm-10">
		      <input type="text" class="form-control" v-model="tCarImport.nowPrice" placeholder=""/>
		    </div>
		</div>
		<div class="form-group">
		   	<div class="col-sm-2 control-label">市场价</div>
		   	<div class="col-sm-10">
		      <input type="text" class="form-control" v-model="tCarImport.marketPrice" placeholder=""/>
		    </div>
		</div>
		<div class="form-group">
		   	<div class="col-sm-2 control-label">最大节省</div>
		   	<div class="col-sm-10">
		      <input type="text" class="form-control" v-model="tCarImport.maxSave" placeholder=""/>
		    </div>
		</div>
		<div class="form-group">
		   	<div class="col-sm-2 control-label">备注</div>
		   	<div class="col-sm-10">
		      <input type="text" class="form-control" v-model="tCarImport.mark" placeholder=""/>
		    </div>
		</div>
		<div class="form-group">
		   	<div class="col-sm-2 control-label">车辆颜色</div>
		   	<div class="col-sm-10">
		      <input type="text" class="form-control" v-model="tCarImport.carColor" placeholder=""/>
		    </div>
		</div>
		<div class="form-group">
		   	<div class="col-sm-2 control-label">优势条件</div>
		   	<div class="col-sm-10">
		      <input type="text" class="form-control" v-model="tCarImport.favour" placeholder=""/>
		    </div>
		</div>
		<div class="form-group">
		   	<div class="col-sm-2 control-label">服务优势</div>
		   	<div class="col-sm-10">
		      <input type="text" class="form-control" v-model="tCarImport.servicePiror" placeholder=""/>
		    </div>
		</div>
		<div class="form-group">
		   	<div class="col-sm-2 control-label">热度</div>
		   	<div class="col-sm-10">
		      <input type="text" class="form-control" v-model="tCarImport.hot" placeholder=""/>
		    </div>
		</div>
		<div class="form-group">
		   	<div class="col-sm-2 control-label">汽车参数</div>
		   	<div class="col-sm-10">
		      <input type="text" class="form-control" v-model="tCarImport.cartParamsId" placeholder=""/>
		    </div>
		</div>
		<div class="form-group">
		   	<div class="col-sm-2 control-label">汽车参数</div>
		   	<div class="col-sm-10">
		      <input type="text" class="form-control" v-model="tCarImport.cartParam2Id" placeholder=""/>
		    </div>
		</div>
		<div class="form-group">
		   	<div class="col-sm-2 control-label">标签ID</div>
		   	<div class="col-sm-10">
		      <input type="text" class="form-control" v-model="tCarImport.labelId" placeholder=""/>
		    </div>
		</div>
		<div class="form-group">
		   	<div class="col-sm-2 control-label"></div>
		   	<div class="col-sm-10">
		      <input type="text" class="form-control" v-model="tCarImport.carSeriesId" placeholder=""/>
		    </div>
		</div>
		<div class="form-group">
		   	<div class="col-sm-2 control-label"></div>
		   	<div class="col-sm-10">
		      <input type="text" class="form-control" v-model="tCarImport.carLevelCd" placeholder=""/>
		    </div>
		</div>
		<div class="form-group">
		   	<div class="col-sm-2 control-label"></div>
		   	<div class="col-sm-10">
		      <input type="text" class="form-control" v-model="tCarImport.carClassCd" placeholder=""/>
		    </div>
		</div>
		<div class="form-group">
			<div class="col-sm-2 control-label"></div> 
			<input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
			&nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="back" value="返回"/>
		</div>
	</form>
</div>

<script src="${rc.contextPath}/js/tcarimport/tcarimport_add.js?_${date.systemTime}"></script>
</body>
</html>
