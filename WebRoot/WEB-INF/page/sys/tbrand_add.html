<!DOCTYPE html>
<html>
<head>
<title></title>
#parse("sys/header.html")
</head>
<body>
<div class="panel panel-default" id="rrapp" v-cloak>
	<div class="panel-heading">{{title}}</div>
	<form class="form-horizontal" style="width:850px;" enctype="multipart/form-data">
		<div class="form-group">
		   	<div class="col-sm-2 control-label">品牌</div>
		   	<div class="col-sm-10">
		      <input type="text" class="form-control" v-model="tBrand.brand" placeholder="请输入品牌"/>
		    </div>
		</div>
		<div class="form-group">
		   	<div class="col-sm-2 control-label">车标</div>
		   	<div class="col-sm-10">
		   		<input type="file" v-model="tBrand.brandIcon" id="uFile" name="uFile" placeholder="请选择车标"/>
		    </div>
		</div>
		<div class="form-group">
			<div class="col-sm-2 control-label"></div> 
			<input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
			&nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="back" value="返回"/>
		</div>
	</form>
</div>

<script src="${rc.contextPath}/js/tbrand/tbrand_add.js?_${date.systemTime}"></script>
</body>
</html>
