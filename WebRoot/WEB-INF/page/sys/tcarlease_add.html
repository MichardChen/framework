<!DOCTYPE html>
<html>
<head>
<title></title>
#parse("sys/header.html")
</head>
<body>
<div class="panel panel-default" id="rrapp" v-cloak>
	<div class="panel-heading">{{title}}</div>
	<form class="form-horizontal">
		<div class="form-group">
		   	<div class="col-sm-2 control-label">图标</div>
		   	<div class="col-sm-10">
		      <input type="text" class="form-control" v-model="tCarLease.icon" placeholder=""/>
		    </div>
		</div>
		<div class="form-group">
		   	<div class="col-sm-2 control-label">品牌</div>
		   	<div class="col-sm-10">
		      <input type="text" class="form-control" v-model="tCarLease.brand" placeholder=""/>
		    </div>
		</div>
		<div class="form-group">
		   	<div class="col-sm-2 control-label">车名</div>
		   	<div class="col-sm-10">
		      <input type="text" class="form-control" v-model="tCarLease.carName" placeholder=""/>
		    </div>
		</div>
		<div class="form-group">
		   	<div class="col-sm-2 control-label">先用年数</div>
		   	<div class="col-sm-10">
		      <input type="text" class="form-control" v-model="tCarLease.year" placeholder=""/>
		    </div>
		</div>
		<div class="form-group">
		   	<div class="col-sm-2 control-label">车辆信息</div>
		   	<div class="col-sm-10">
		      <input type="text" class="form-control" v-model="tCarLease.carTypeInfo" placeholder=""/>
		    </div>
		</div>
		<div class="form-group">
		   	<div class="col-sm-2 control-label">首付</div>
		   	<div class="col-sm-10">
		      <input type="text" class="form-control" v-model="tCarLease.firstPayment" placeholder=""/>
		    </div>
		</div>
		<div class="form-group">
		   	<div class="col-sm-2 control-label">月供</div>
		   	<div class="col-sm-10">
		      <input type="text" class="form-control" v-model="tCarLease.monthPayment" placeholder=""/>
		    </div>
		</div>
		<div class="form-group">
		   	<div class="col-sm-2 control-label">列表图片标签</div>
		   	<div class="col-sm-10">
		      <input type="text" class="form-control" v-model="tCarLease.titleLabel" placeholder=""/>
		    </div>
		</div>
		<div class="form-group">
		   	<div class="col-sm-2 control-label">车系</div>
		   	<div class="col-sm-10">
		      <input type="text" class="form-control" v-model="tCarLease.carSeriesId" placeholder=""/>
		    </div>
		</div>
		<div class="form-group">
		   	<div class="col-sm-2 control-label">车价</div>
		   	<div class="col-sm-10">
		      <input type="text" class="form-control" v-model="tCarLease.carCost" placeholder=""/>
		    </div>
		</div>
		<div class="form-group">
		   	<div class="col-sm-2 control-label">车身颜色</div>
		   	<div class="col-sm-10">
		      <input type="text" class="form-control" v-model="tCarLease.carColor" placeholder=""/>
		    </div>
		</div>
		<div class="form-group">
		   	<div class="col-sm-2 control-label">厂商指导价</div>
		   	<div class="col-sm-10">
		      <input type="text" class="form-control" v-model="tCarLease.firmCost" placeholder=""/>
		    </div>
		</div>
		<div class="form-group">
		   	<div class="col-sm-2 control-label">先用年数</div>
		   	<div class="col-sm-10">
		      <input type="text" class="form-control" v-model="tCarLease.periods" placeholder=""/>
		    </div>
		</div>
		<div class="form-group">
		   	<div class="col-sm-2 control-label">标签</div>
		   	<div class="col-sm-10">
		      <input type="text" class="form-control" v-model="tCarLease.labelId" placeholder=""/>
		    </div>
		</div>
		<div class="form-group">
		   	<div class="col-sm-2 control-label">购车支付首付</div>
		   	<div class="col-sm-10">
		      <input type="text" class="form-control" v-model="tCarLease.realFirstPayment" placeholder=""/>
		    </div>
		</div>
		<div class="form-group">
		   	<div class="col-sm-2 control-label">交车服务费用</div>
		   	<div class="col-sm-10">
		      <input type="text" class="form-control" v-model="tCarLease.serviceFee" placeholder=""/>
		    </div>
		</div>
		<div class="form-group">
		   	<div class="col-sm-2 control-label">尾款</div>
		   	<div class="col-sm-10">
		      <input type="text" class="form-control" v-model="tCarLease.finalPayment" placeholder=""/>
		    </div>
		</div>
		<div class="form-group">
		   	<div class="col-sm-2 control-label">汽车参数</div>
		   	<div class="col-sm-10">
		      <input type="text" class="form-control" v-model="tCarLease.cartParamsId" placeholder=""/>
		    </div>
		</div>
		<div class="form-group">
		   	<div class="col-sm-2 control-label">汽车参数</div>
		   	<div class="col-sm-10">
		      <input type="text" class="form-control" v-model="tCarLease.cartParam2Id" placeholder=""/>
		    </div>
		</div>
		<div class="form-group">
			<div class="col-sm-2 control-label"></div> 
			<input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
			&nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="back" value="返回"/>
		</div>
	</form>
</div>

<script src="${rc.contextPath}/js/tcarlease/tcarlease_add.js?_${date.systemTime}"></script>
</body>
</html>
