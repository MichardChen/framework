<!DOCTYPE html>
<html>
<head>
<title>编辑管理员</title>
#parse("sys/header.html")
</head>
<body>
<div class="panel panel-default" id="rrapp" v-cloak>
	<div class="panel-heading">{{title}}</div>
	<form class="form-horizontal" enctype="multipart/form-data">
		<div class="form-group">
		   	<div class="col-sm-2 control-label">用户名</div>
		   	<div class="col-sm-10">
		      <input type="text" class="form-control" v-model="user.username" id="username" placeholder="登录账号"/>
		    </div>
		</div>
		<div class="form-group">
		   	<div class="col-sm-2 control-label">密码</div>
		   	<div class="col-sm-10">
		      <input type="text" class="form-control" v-model="user.password" id="username" placeholder="密码"/>
		    </div>
		</div>
		<div class="form-group">
		   	<div class="col-sm-2 control-label">邮箱</div>
		   	<div class="col-sm-10">
		      <input type="text" class="form-control" v-model="user.email"  id="username" placeholder="邮箱"/>
		    </div>
		</div>
		<div class="form-group">
		   	<div class="col-sm-2 control-label">手机号</div>
		   	<div class="col-sm-10">
		      <input type="text" class="form-control" v-model="user.mobile"  id="username" placeholder="手机号"/>
		    </div>
		</div>
		<div class="form-group">
		   	<div class="col-sm-2 control-label">角色</div>
		   	<div class="col-sm-10">
			   	<label v-for="role in roleList" class="checkbox-inline">
				  <input type="checkbox" :value="role.roleId"  id="username" v-model="user.roleIdList">{{role.roleName}}
				</label>
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-2 control-label">状态</div> 
			<label class="radio-inline">
			  <input type="radio" name="status" value="0"  id="username" v-model="user.status"/> 禁用
			</label>
			<label class="radio-inline">
			  <input type="radio" name="status" value="1"  id="username" v-model="user.status"/> 正常
			</label>
		</div>
		<div class="form-group">
		   	<div class="col-sm-2 control-label">介绍</div>
		   	<div class="col-sm-10">
		      <input type="text" class="form-control"  id="username" v-model="user.introduce" placeholder="请输入个人介绍,最长17个字符" maxlength="17"/>
		    </div>
		</div>
		<div class="form-group">
		   	<div class="col-sm-2 control-label">特长</div>
		   	<div class="col-sm-10">
		      <input type="text" class="form-control"  id="username" v-model="user.skill" placeholder="请输入特长,最长25个字符" maxlength="25"/>
		    </div>
		</div>
		<div class="form-group">
		   	<div class="col-sm-2 control-label">真实姓名</div>
		   	<div class="col-sm-10">
		      <input type="text" class="form-control"  id="username" v-model="user.realName" placeholder="真实姓名"/>
		    </div>
		</div>
		<div class="form-group">
		   	<div class="col-sm-2 control-label">是否专家</div>
		   	<div class="col-sm-10">
		   		<select  class="form-control" v-model="user.expertFlg"  id="username">
		   			<option value="0">否</option>
		   			<option value="1">是</option>
		   		</select>
		    </div>
		</div>
		<div class="form-group">
		   	<div class="col-sm-2 control-label">头像</div>
		   	<div class="col-sm-10">
		   		<a style="text-decoration: none;display: none;" target="_blank" id="icon">查看封面</a><input type="file" id="uFile" name="uFile" placeholder="请输入封面图片"/>
		    </div>
		</div>
		<div class="form-group">
			<div class="col-sm-2 control-label"></div> 
			<input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
			&nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="back" value="返回"/>
		</div>
		<input type="hidden" id="userId"/>
	</form>
</div>
<script src="${rc.contextPath}/js/sys/user_add.js?_${date.systemTime}"></script>
</body>
</html>
